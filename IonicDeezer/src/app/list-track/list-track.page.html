<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Liste des chansons de l'album</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">

  <!-- ngFor pour récupérer la liste des chansons dans des ion-cards pour renvoyer le nom de la chanson, sa durée, 
  les (click) permettent de lancer ou mettre la musique en pause  en touchant les icônes -->
  <ion-card *ngFor="let track of listTrack;">
    <ion-card-header>
      <ion-card-title>
        {{track.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{track.duration}} seconds
      </ion-card-subtitle>
    </ion-card-header>
    <div class="icons">
      <ion-icon name="play-circle-outline" (click)="play(track.preview)" size="large"></ion-icon>
      <ion-icon name="pause-circle-outline" (click)="pause()" size="large"></ion-icon>
    </div>
  </ion-card>

</ion-content>
